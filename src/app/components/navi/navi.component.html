<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="contact col-md-7 col-sm-12 mr-auto text-left">
        <fa-icon [icon]="faPhone"> </fa-icon>
        <span>+(90-535-55555)</span>
        <fa-icon [icon]="faEnvelope"> </fa-icon>
        <span>mertcan@mertcan.com</span>
      </div>
      <div class="social-icons col-md-4 col-sm-12 ml-auto text-right">
        <a href="https://www.facebook.com/" target="_blank">
          <fa-icon [icon]="faFacebook"></fa-icon>
        </a>
        <a href="https://www.twitter.com/" target="_blank">
          <fa-icon [icon]="faTwitter"></fa-icon>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <fa-icon [icon]="faInstagram"></fa-icon>
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <fa-icon [icon]="faYoutube"></fa-icon>
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          <fa-icon [icon]="faLinkedin"></fa-icon>
        </a>
      </div>
    </div>
    <hr />
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">
    <h1>Rent</h1>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Anasayfa <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Araçlarımız
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/cars/brand/{{brand.id}}" *ngFor="let brand of brands">
            {{brand.name}}
          </a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Hakkımızda</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">İletişim</a>
      </li>

      <ul *ngIf="isLogin==false" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/auth/login">Giriş Yap</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/auth/register">Üye Ol</a>
        </li>
      </ul>
      <ul *ngIf="isLogin" class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{user.firstName}} {{user.lastName}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="user/update">
              Kullanıcı İşlemleri
            </a>

            <a class="dropdown-item" (click)="logout()">
              Çıkış Yap
            </a>
          </div>
        </li>

      </ul>
    </ul>
  </div>
</nav>
<hr />
