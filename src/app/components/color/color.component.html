
<h4 class="ml-1 mt-3">Renkler</h4>
<div *ngIf="dataLoaded==false" class="d-flex align-items-center">
  <strong>Loading...</strong>
  <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>

</div>
<hr class="ml-1">
<div class="form-group w-100">
  <input type="text" [(ngModel)]="filterTextColor" class="form-control ml-1" placeholder="Renk filtrele" id="colorSearch">
</div>
<div class="list-group ml-1">
  <a routerLink="/cars/color/{{color.id}}" class="list-group-item list-group-item-action" *ngFor="let color of colors |colorPipe:filterTextColor">
    {{color.name}}
  </a>

</div>
