
<h4 class="ml-1 mt-2">Markalar</h4>
<div *ngIf="dataLoaded==false" class="d-flex align-items-center">
  <strong>Loading...</strong>
  <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>

</div>
<hr class="ml-1">
<div class="list-group ml-1">
  <li routerLink="/cars/brand/{{brand.id}}" class="list-group-item list-group-item-action" *ngFor="let brand of brands">
    {{brand.name}}
  </li>

</div>
