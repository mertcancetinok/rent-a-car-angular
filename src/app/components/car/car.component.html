<div class="row">

  <div class="col-md-2">
    <div class="container">
      <app-color></app-color>
      <app-brand></app-brand>
    </div>

  </div>

  <div class="col-md-8">
    <div class="container">
      <div class="form-group">
        <label for="carSearch">Arama yap</label>
        <input type="text" [(ngModel)]="filterTextCar" class="form-control" placeholder="Arama yap" id="carSearch">
      </div>
      <div class="row w-100">
        <div class="col-md-5">
          <h5>Marka seç</h5>
          <select class="custom-select" [(ngModel)]="selectedBrand">

            <option [value]="brand.id" *ngFor="let brand of brands">{{brand.name}}</option>
          </select>
        </div>
        <div class="col-md-5">

          <h5>Renk seç</h5>
          <select class="custom-select" [(ngModel)]="selectedColor">

            <option [value]="color.id" *ngFor="let color of colors">{{color.name}}</option>
          </select>
        </div>
        <div class="col-md-2">
          <a class="btn btn-success filter-button" routerLink="cars/filter/{{selectedBrand}}/{{selectedColor}}">Filtrele</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 rounded car" *ngFor="let carDetail of carDetails |carPipe:filterTextCar">
          <hr>
           <img [src]="carDetail.carBanner">

          <div class="car-body">
            <h2 class="car-title">{{carDetail.carName}}</h2>
            <div>
              <span>
                {{carDetail.colorName}}
              </span>
              <span class="float-right">{{carDetail.brandName}}</span>
            </div>
            <p></p>
            <p class="text-right" style="font-size: 20px;"></p>
            <hr>
            <p>{{carDetail.description}}</p>
            <hr>
          </div>
          <div class="car-footer ">
            <div class="row">
              <div class="car-price ml-2">

                <p class="ml-1">Günlük Fiyat:<b>{{carDetail.dailyPrice}}₺</b></p>
              </div>
              <div class="car-buttons ml-auto">
                <a routerLink="/cars/detail/{{carDetail.carId}}" class="btn btn-outline-primary mr-1">Detayını Gör</a>
                <button class="btn btn-outline-success ml-auto">Kirala</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-md-2">
    <div class="container">
      <app-customer></app-customer>
      <app-customer></app-customer>
    </div>

  </div>
</div>
